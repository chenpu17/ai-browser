<!DOCTYPE html>
<html>
<head>
  <title>Rich Text Editor</title>
</head>
<body>
  <h1>Rich Text Test</h1>
  <label for="plainInput">Plain Input:</label>
  <input id="plainInput" type="text" value="" />
  <br/>
  <label for="plainTextarea">Textarea:</label>
  <textarea id="plainTextarea"></textarea>
  <br/>
  <label>Rich Editor:</label>
  <div id="richEditor" contenteditable="true" role="textbox" aria-label="Rich Editor" style="border:1px solid #ccc; min-height:100px; padding:8px;">
    Initial content
  </div>
</body>
</html>
