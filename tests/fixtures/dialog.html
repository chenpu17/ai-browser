<!DOCTYPE html>
<html>
<head><title>Dialog Test</title></head>
<body>
  <button id="alert-btn" onclick="alert('Hello!')">Alert</button>
  <button id="confirm-btn" onclick="window._confirmResult = confirm('Sure?')">Confirm</button>
  <button id="prompt-btn" onclick="window._promptResult = prompt('Name:', 'default')">Prompt</button>
</body>
</html>
